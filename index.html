<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="/style/style.css">
        <link href="'https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'" rel="stylesheet">
    </head>
    
    <body>

        <header>
            <img src="/assets/LogoA.png" alt="Imagen del logo de Alura" class="logo">
        </header>
        
        <main>

            <section>

                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                </div>   

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>  
                </div>
           </section>
        </main>
    <script src="Script.js"></script>   
    </body>
</html>
